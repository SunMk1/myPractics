<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>연락처</title>
</head>
<body>
    <h1>연락처</h1>
    <table border="1">
        <thead>
            <tr>
                <th>이름</th>
                <th>이메일</th>
                <th>전화</th>
                <th>회사</th>
            </tr>
        </thead>
        <tbody id="x-tbody">
            <tr>
                <td>aaa</td>
                <td>aaa@test.com</td>
                <td>010-aaa-aaa</td>
                <td>bitcamp</td>
            </tr>
        </tbody>
    </table>
    
    <script>
        var arr = [
            "aaa,aaa@test.com,010-aaa-aaa,bitcamp",
            "bbb,bbb@test.com,010-bbb-bbb,bitcamp",
            "ccc,ccc@test.com,010-ccc-ccc,bitcamp"
        ]
        console.log(arr)

        var xTbody = document.querySelector("#x-tbody")
        for (var contacts of arr) {
            var contact = contacts.split(",")
            var trTag = document.createElement("tr")
            console.log(contact)

            trTag.innerHTML = `<td>${contact[0]}</td>
            <td>${contact[1]}</td>
            <td>${contact[2]}</td>
            <td>${contact[3]}</td>`
            console.log(trTag)
            xTbody.appendChild(trTag)
        }
    
    </script>
</body>
</html>

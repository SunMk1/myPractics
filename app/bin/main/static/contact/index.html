<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>연락처</title>
</head>
<body>
    <h1>연락처</h1>
    <h3><a href="form.html">새 연락처</a></h3>
    <table border="1">
        <thead>
            <tr>
                <th>이름</th>
                <th>이메일</th>
                <th>전화</th>
                <th>회사</th>
            </tr>
        </thead>
        <tbody id="x-tbody">
            <tr>

            </tr>
        </tbody>
    </table>
    
    <script>
        fetch("/contact/list")
        .then(function(response){
            return response.json()
        })
        .then(function(jsonData){
            for (var contacts of jsonData) {
            var contact = contacts.split(",")
            var trTag = document.createElement("tr")
            console.log(contact)

            trTag.innerHTML = `<td><a href="view.html?mail=${contact[1]}">${contact[0]}</a></td>
            <td>${contact[1]}</td>
            <td>${contact[2]}</td>
            <td>${contact[3]}</td>`
            console.log(trTag)
            document.querySelector("#x-tbody").appendChild(trTag)
            }
        })
        
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>연락처</title>
</head>
<body>
    <h3><a href="form.html">새 연락처</a></h3>
    <table border="1">
        <thead>
        <tr>
            <th>이름</th>
            <th>이메일</th>
            <th>전화</th>
            <th>회사</th>
        </thead>
    <tbody id="x-tbody">
        
    </tbody>
    </table>
    <script>
        var tbody = document.querySelector("#x-tbody")

        fetch("/contact/list")
        .then(function(response){
            return response.json()
        })
        .then(function(jsonData){
            for (contacts of jsonData) {
            var contact = contacts.split(",")
            var tr = document.createElement("tr")
            tr.innerHTML = `<td><a href="view.html?email=${contact[1]}">${contact[0]}</a></td>
            <td>${contact[1]}</td>
            <td>${contact[2]}</td>
            <td>${contact[3]}</td>`
            tbody.appendChild(tr)
            }
        })
    </script>
</body>
</html>
